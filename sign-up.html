<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Sign Up for TPC 2.0</title>
  </head>
  <body>
    <div class="sign-up-container bg-full-primary">
      <div class="sign-up">
        <h2 class="sign-up__heading cap">Sign Up For TPC 2.0</h2>
        <p class="sign-up__caption">
          We'll notify as soon as TPC 2.0 is released
        </p>
        <form class="sign-up-form" action="" method="">
          <label>
            Name*
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter Your Name"
              required
              minlength="3"
              maxlength="60"
            />
          </label>
          <label>
            <!-- "+91 " automatically inserted by javascript refer index.js -->
            Phone*
            <input
              type="tel"
              pattern="[0-9+ ]+"
              id="tel"
              name="phone"
              placeholder="Enter Your Phone Number"
              required
              minlength="14"
              maxlength="14"
            />
          </label>
          <label>
            Email*
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter Your Email"
              required
              minlength="5"
              maxlength="254"
            />
          </label>
          <button type="submit" class="btn">
            Sign Up
            <span class="icon-container round small primary">
              <svg class="icon">
                <use href="./assets/icons/sprite.svg#long-arrow-right"></use>
              </svg>
            </span>
          </button>
        </form>
      </div>
      <!-- END: .sign-up -->
    </div>
    <!-- END: .sign-up-container -->
    <script src="./js/index.js"></script>
  </body>
</html>
